name: REFRACT Pipeline

on:
  push:
    branches:
      - main
      - 'claude/**'
    paths:
      - 'inbox/**'
      - 'scripts/**'
      - '.github/workflows/**'
      - 'site/public/**'
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: write  # Required to commit processed results back to repo
  pages: write     # Required to deploy to GitHub Pages
  id-token: write  # Required for GitHub Pages deployment

jobs:
  process-photos:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for proper git operations

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Check for new images
        id: check_images
        run: |
          if [ -d "inbox" ] && [ "$(ls -A inbox/*.{jpg,jpeg,png,JPG,JPEG,PNG} 2>/dev/null)" ]; then
            echo "has_images=true" >> $GITHUB_OUTPUT
            echo "Found images to process"
          else
            echo "has_images=false" >> $GITHUB_OUTPUT
            echo "No images to process"
          fi

      - name: Run REFRACT Pipeline
        if: steps.check_images.outputs.has_images == 'true'
        id: pipeline
        continue-on-error: false  # Fail the job if pipeline fails
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          cd scripts
          python pipeline.py

      - name: Commit processed results
        if: steps.check_images.outputs.has_images == 'true' && steps.pipeline.outcome == 'success'
        run: |
          git config user.name "REFRACT Bot"
          git config user.email "refract-bot@users.noreply.github.com"

          # Add all processed files and site updates
          git add processed/
          git add site/public/
          git add inbox/  # This will capture deletions

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "$(cat <<'EOF'
          ðŸŽ¨ REFRACT: Process new photographs

          Automated processing complete:
          - Multi-LLM analysis (Gemini, OpenAI, Anthropic)
          - Consensus scoring from multiple AI critics
          - Applied AI-powered improvements
          - Updated static site with new entries

          Generated by REFRACT Pipeline
          EOF
          )"
            git push
          fi

      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const runUrl = `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `ðŸ”´ REFRACT Pipeline Failed - ${new Date().toISOString().split('T')[0]}`,
              body: `## Pipeline Failure Report\n\n**Workflow Run:** ${runUrl}\n**Branch:** ${context.ref}\n**Commit:** ${context.sha.substring(0, 7)}\n**Triggered by:** ${context.actor}\n\nThe REFRACT pipeline encountered an error during photo processing. Please check the workflow logs for details.`,
              labels: ['bug', 'automated']
            });

  deploy-site:
    needs: process-photos
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    # Only deploy to production from main branch
    if: always() && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}  # Use the branch that triggered the workflow
          fetch-depth: 0  # Fetch all history to pull latest changes

      - name: Pull latest changes
        run: |
          # Wait for push to propagate and avoid race conditions
          sleep 5
          git pull origin ${{ github.ref_name }} --rebase

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Validate site build
        run: |
          if [ ! -f "./site/public/index.html" ]; then
            echo "Error: index.html not found in site/public/"
            exit 1
          fi
          echo "âœ“ Site validation passed - index.html exists"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './site/public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
